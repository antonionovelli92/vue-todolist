<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolo</title>
    
    <!-- Icona -->
    <link rel="icon" href="favicon.ico">

    <!-- Link Bootsrtap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- js -->
    <script defer src="js/vuejs.js"></script>
    <script  src="js/script.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <header class="my-2">
                <figure class="w-25 mx-auto">
                    <img src="logo.png" alt="logo_boolean" class="img-fluid">
                </figure>
            </header>
            <main class="w-50 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Aggiungi qualcosa da fare..." aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-info" type="button" id="button-addon2">Aggiungi!</button>
                </div>
                <ul class="list-group list-group-flush ">
                    <li v-for="(list, i) in lists"  class="list-group-item">
                        <span :class="{'underline': list.done === 'true' }">{{list.text}}</span>
                    </li>
                </ul>
            </main>
            
        </div>
    </div>
    

</body>
</html>
